<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> 
    
    <style>
        /* CSS minimal obligatoire, le reste est g√©r√© par Tailwind et output.css */
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        #camera { width: 100%; height: 60vh; object-fit: cover; }
        .gif-preview { display: block; margin: 20px auto; max-width: 100%; }

        /* Styles sp√©cifiques pour le bouton rond flottant */
        #mainBtnWrapper {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            gap: 12px;
        }
        #mainBtn {
            width: 80px; /* Taille du cercle */
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 4px solid white; /* Effet appareil photo */
        }
        #mainBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        #mainBtn:active {
            transform: scale(0.95);
        }
        #mainBtnComment {
            backdrop-filter: blur(2px);
        }

        /* Style pour l'indicateur de chargement GIF (qui √©tait dans output.css mais je le remets ici pour l'instant) */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-reunion-yellow); /* Utilise la variable Tailwind */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bouton de t√©l√©chargement flottant sur l'aper√ßu GIF */
        #gifPreviewWrapper {
            position: relative;
            display: inline-block;
        }
        #downloadLink {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(78, 50, 66, 0.92);
            color: #f8d9e7;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        #downloadLink:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(78, 50, 66, 1);
        }
        #downloadLink:active {
            transform: scale(0.95);
        }
        #downloadLink svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-reunion-blue text-white p-6 shadow-lg relative z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">

                    <span class="text-3xl leading-none">2</span>

                <button class="btn-score bg-reunion-red text-white p-5 rounded-xl text-2xl font-extrabold shadow-md hover:bg-red-700 flex flex-col items-center gap-2" onclick="finalize(1)">

                        </svg>

    </main>

    <div id="mainBtnWrapper">
        <button id="mainBtn" class="bg-reunion-green">Pr√™t ?</button>
        <p id="mainBtnComment" class="text-sm font-semibold text-gray-700 bg-white bg-opacity-90 px-4 py-1 rounded-full shadow-md mt-3">Lance la cam√©ra pour commencer.</p>
    </div>

    <footer class="fixed bottom-0 left-0 w-full bg-reunion-blue bg-opacity-80 text-white p-3 text-center z-10 shadow-lg">

</body>
</html>
