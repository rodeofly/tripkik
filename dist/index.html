<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripkik - L'Évaluation Péi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> 
    
    <style>
        /* CSS minimal obligatoire, le reste est géré par Tailwind et output.css */
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        #camera { width: 100%; height: 60vh; object-fit: cover; }
        .gif-preview { display: block; margin: 20px auto; max-width: 100%; }

        /* Styles spécifiques pour le bouton rond flottant */
        #mainBtn {
            position: fixed;
            bottom: 80px; /* Au-dessus du footer */
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Taille du cercle */
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            color: white;
            z-index: 20; /* Au-dessus de tout le reste */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 4px solid white; /* Effet appareil photo */
        }
        #mainBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        #mainBtn:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Style pour l'indicateur de chargement GIF (qui était dans output.css mais je le remets ici pour l'instant) */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-reunion-yellow); /* Utilise la variable Tailwind */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-reunion-blue text-white p-6 shadow-lg relative z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide">Tripkik</h1>
            <nav class="space-x-4 text-sm font-semibold">
                <a href="#home" class="hover:underline">HOME</a>
                <a href="#historique" class="hover:underline">HISTORIQUE</a>
            </nav>
        </div>
    </header>

    <main id="app" class="flex-grow p-4 md:p-8 space-y-6 max-w-2xl mx-auto w-full">
        <section id="home-view">
            <h2 class="text-2xl font-bold mb-4 text-center">Évaluation Flash</h2>
            <video id="camera" autoplay class="rounded-xl shadow-lg hidden"></video>
            
            <p id="status" class="text-gray-700 font-semibold text-center text-lg mt-4 transition-all duration-300 ease-in-out">
                Prêt à démarrer ?
            </p>

            <div id="scoreBtns" class="hidden grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6">
                <button class="btn-score bg-reunion-blue text-white p-5 rounded-xl text-2xl font-extrabold shadow-md hover:bg-blue-700" onclick="finalize(4)">4</button>
                <button class="btn-score bg-reunion-green text-white p-5 rounded-xl text-2xl font-extrabold shadow-md hover:bg-green-700" onclick="finalize(3)">3</button>
                <button class="btn-score bg-reunion-yellow text-gray-900 p-5 rounded-xl text-2xl font-extrabold shadow-md hover:bg-yellow-600" onclick="finalize(2)">2</button>
                <button class="btn-score bg-reunion-red text-white p-5 rounded-xl text-2xl font-extrabold shadow-md hover:bg-red-700" onclick="finalize(1)">1</button>
            </div>
            
            <div id="gifContainer" class="hidden p-6 bg-white rounded-xl shadow-lg text-center">
                <div class="loading-spinner"></div>
                <p class="text-gray-700 font-medium mb-4">Préparation du tripkik animé...</p>
                <img id="gifImage" class="gif-preview rounded-lg border-2 border-gray-200" alt="Preuve d'évaluation animée">
                <a id="downloadLink" class="hidden mt-4 inline-block bg-reunion-red text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition" download="tripkik_preuve.gif">
                    Télécharger le Tripkik.gif
                </a>
            </div>
        </section>

        <section id="historique-view" class="hidden max-w-4xl mx-auto w-full">
            <h2 class="text-2xl font-bold mb-4 text-center text-reunion-blue">Historique des Tripkiks (Stats Locales)</h2>
            <div id="historyList" class="space-y-3">
                <p class="text-gray-500 text-center" id="emptyHistory">Aucun tripkik archivé pour le moment.</p>
            </div>
        </section>
    </main>

    <button id="mainBtn" class="bg-reunion-green">Prêt ?</button>

    <footer class="fixed bottom-0 left-0 w-full bg-reunion-blue bg-opacity-80 text-white p-3 text-center z-10 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center text-sm">
            <span>&#x1F425; Tripkik | L'Évaluation Péi</span> <a href="https://github.com/rodeofly/tripkik" target="_blank" class="hover:underline opacity-80">GitHub</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
